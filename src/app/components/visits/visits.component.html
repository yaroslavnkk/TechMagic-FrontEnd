<app-header></app-header>
<div class="visits-container">
    <h2>Записи</h2>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="doctor">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Лікар </th>
          <td mat-cell *matCellDef="let row"> {{row.doctor}} </td>
        </ng-container>
  
        <ng-container matColumnDef="user">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Пацієнт </th>
          <td mat-cell *matCellDef="let row"> {{row.user}} </td>
        </ng-container>
  
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Дата звернення </th>
          <td mat-cell *matCellDef="let row"> {{row.date | date}} </td>
        </ng-container>

        <ng-container matColumnDef="diagnosis">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Діагноз </th>
          <td mat-cell *matCellDef="let row"> {{row.diagnosis}} </td>
        </ng-container>
  
        <ng-container matColumnDef="treatmentCost">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Вартість лікування </th>
          <td mat-cell *matCellDef="let row"> {{row.treatmentCost | currency}} </td>
        </ng-container>
  
        <ng-container matColumnDef="finalCost">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Фінальна вартість </th>
          <td mat-cell *matCellDef="let row"> {{row.finalCost | currency}} </td>
        </ng-container>
  
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Дії </th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="primary" (click)="editVisit(row)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteVisit(row._id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
    </div>
  </div>
