<app-header></app-header>
<div class="sign-in-container">
    <mat-card class="sign-in-card">
      <h2>Sign In</h2>
      <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" />
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password"  />
        </mat-form-field>
  
        <button mat-raised-button color="primary" class="full-width sign-in-button" type="submit" [disabled]="signInForm.invalid">
          Sign In
        </button>
        <a mat-button routerLink = '/register' routerLinkActive="active">Don't have account? Register</a>
      </form>
    </mat-card>
  </div>
  <router-outlet />
